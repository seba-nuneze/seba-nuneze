name: Generate Stats

on:
  push:
    branches:
      - main  # Cambia esto si est√°s usando una rama diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Generate Stats
        run: npm run stats